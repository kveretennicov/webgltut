<!doctype html>
<html>
<head>
  <title>GL Tutorial in WebGL 1.0: Shader Position Offset</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="../css/main.css" type="text/css">
  <script src="../js/stats.min.js" type="text/javascript"></script>
  <script src="../js/webgl-utils.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script id="vs" type="x-shader/x-vertex">
    #version 100
    attribute vec4 position;
    uniform vec2 offset;
    void main() {
      vec4 totalOffset = vec4(offset.x, offset.y, 0.0, 0.0);
      gl_Position = position + totalOffset;
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    #version 100
    void main() {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>
</head>
<body onload="App.start(window, 'glcanvas')">
  <canvas id="glcanvas">No canvas?</canvas>
</body>
</html>
