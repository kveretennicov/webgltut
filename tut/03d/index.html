<!doctype html>
<html>
<head>
  <title>GL Tutorial in WebGL 1.0: Fragment Change Color</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="../css/main.css" type="text/css">
  <script src="../js/stats.min.js" type="text/javascript"></script>
  <script src="../js/webgl-utils.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script id="vs" type="x-shader/x-vertex">
    #version 100
    attribute vec4 position;
    uniform float loopDuration;
    uniform mediump float time;
    void main() {
      float scale = 3.14159 * 2.0 / loopDuration;
      float currTime = mod(time, loopDuration);
      vec4 totalOffset = vec4(
        cos(currTime * scale) * 0.5,
        sin(currTime * scale) * 0.5,
        0.0,
        0.0);
      gl_Position = position + totalOffset;
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    #version 100
    uniform mediump float fragLoopDuration;
    uniform mediump float time;
    const lowp vec4 firstColor = vec4(1.0, 1.0, 1.0, 1.0);
    const lowp vec4 secondColor = vec4(0.0, 1.0, 0.0, 1.0);
    void main() {
      mediump float currTime = mod(time, fragLoopDuration);
      mediump float currLerp = currTime / fragLoopDuration;
      gl_FragColor = mix(firstColor, secondColor, currLerp);
    }
  </script>
</head>
<body onload="App.start(window, 'glcanvas')">
  <canvas id="glcanvas">No canvas?</canvas>
</body>
</html>
