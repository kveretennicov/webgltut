<!doctype html>
<html>
<head>
  <title>GL Tutorial in WebGL 1.0: Vertex Clipping</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="../css/main.css" type="text/css">
  <script src="../js/stats.min.js" type="text/javascript"></script>
  <script src="../js/webgl-utils.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script id="vs" type="x-shader/x-vertex">
    #version 100
    attribute vec4 position;
    attribute vec4 color;
    uniform vec3 offset;
    uniform mat4 perspectiveMatrix;
    varying lowp vec4 theColor;
    void main() {
      vec4 cameraPos = position + vec4(offset.x, offset.y, offset.z, 0.0);
      gl_Position = perspectiveMatrix * cameraPos;
      theColor = color;
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    #version 100
    varying lowp vec4 theColor;
    void main() {
      gl_FragColor = theColor;
    }
  </script>
</head>
<body onload="App.start(window, 'glcanvas')">
  <canvas id="glcanvas">No canvas?</canvas>
</body>
</html>
